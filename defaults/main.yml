---
# defaults file for mysql

mysql_version: 5.6
mysql_root_password: password

mysql_client_port: 3306

mysql_mysqld_safe_nice: 0

mysql_mysqld_bind_address: 127.0.0.1
mysql_mysqld_character_set_server: utf8
mysql_mysqld_collation_server: utf8_bin
mysql_mysqld_expire_logs_days: 0
mysql_mysqld_max_allowed_packet: 4M
mysql_mysqld_max_binlog_size: 1G
mysql_mysqld_max_connections: 151
mysql_mysqld_port: 3306
mysql_mysqld_query_cache_limit: 1M
mysql_mysqld_query_cache_size: 0
mysql_mysqld_thread_cache_size: 8
mysql_mysqld_thread_stack: 192K

mysql_mysqld_innodb_buffer_pool_size: 128M
mysql_mysqld_innodb_file_per_table: ON
mysql_mysqld_innodb_flush_log_at_trx_commit: 1
mysql_mysqld_innodb_log_buffer_size: 8M
mysql_mysqld_innodb_log_file_size: 48M

mysql_mysqldump_quick: True
mysql_mysqldump_quote_names: True
mysql_mysqldump_max_allowed_packet: 16M
