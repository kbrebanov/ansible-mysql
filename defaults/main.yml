---
# defaults file for mysql

mysql_root_password: password

mysql_basedir: /usr
mysql_datadir: /var/lib/mysql
mysql_tmpdir: /tmp
mysql_port: 3306
mysql_user: mysql
mysql_symbolic_links: 0
mysql_lc_messages_dir: /usr/share/mysql
mysql_skip_external_locking: True
mysql_bind_address: 127.0.0.1
mysql_key_buffer: 16M
mysql_max_allowed_packet: 16M
mysql_thread_stack: 192K
mysql_thread_cache_size: 8
mysql_myisam_recover: BACKUP
mysql_query_cache_limit: 1M
mysql_query_cache_size: 16M
mysql_expire_logs_days: 10
mysql_max_binlog_size: 100M
mysql_pid_file: /var/run/mysqld/mysqld.pid
mysql_nice: 0

mysql_innodb_enabled: True
mysql_innodb_buffer_pool_size: 8M
mysql_innodb_file_per_table: 1

mysql_mysqld_safe_syslog: True

mysql_mysqldump_quick: True
mysql_mysqldump_quote_names: True
mysql_mysqldump_max_allowed_packet: 16M

mysql_isamchk_key_buffer_size: 16M
